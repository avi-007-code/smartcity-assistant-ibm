<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KPI Dashboard | Smartcity</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="sidebar">
    <div class="sidebar-logo">🌱🏙️</div>
    <ul>
      <li><a href="index.html"><span class="icon">🏠</span> Home</a></li>
      <li><a href="chat.html"><span class="icon">💬</span> Assistant</a></li>
      <li><a href="upload.html"><span class="icon">📄</span> Upload</a></li>
      <li><a href="kpi.html" class="active"><span class="icon">📊</span> KPIs</a></li>
      <li><a href="tips.html"><span class="icon">🌿</span> Eco Tips</a></li>
      <li><a href="feedback.html"><span class="icon">✉️</span> Feedback</a></li>
    </ul>
  </nav>
  <main class="main-content">
    <section class="card kpi-card">
      <h2>City KPI Dashboard</h2>
      <form id="city-form" action="/kpi" method="POST">
        <label for="city">Select City</label>
        <select id="city" name="city" required>
          <option value="">-- Choose a city --</option>
          <option value="Metropolis">Metropolis</option>
          <option value="Gotham">Gotham</option>
          <option value="Star City">Star City</option>
        </select>
        <button type="submit" class="button">View KPIs</button>
      </form>
      <div class="kpi-cards-container">
        <div class="kpi-card-item water">
          <span class="kpi-icon">💧</span>
          <h3>Water Usage</h3>
          <div class="kpi-value" id="water-usage">--</div>
        </div>
        <div class="kpi-card-item air">
          <span class="kpi-icon">🌬️</span>
          <h3>Air Quality</h3>
          <div class="kpi-value" id="air-quality">--</div>
        </div>
        <div class="kpi-card-item energy">
          <span class="kpi-icon">⚡</span>
          <h3>Energy Usage</h3>
          <div class="kpi-value" id="energy-usage">--</div>
        </div>
      </div>
    </section>
    <div id="toast" class="toast" style="display:none;">KPI data loaded!</div>
  </main>
  <script src="main.js"></script>
</body>
</html>
